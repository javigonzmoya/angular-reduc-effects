<div *ngIf="cargando" class="alert alert-primary" role="alert">Cargando...</div>

<div *ngIf="error" class="alert alert-primary" role="alert">
  {{ error.message }}
</div>

<div *ngIf="!cargando" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let usuario of usuarios">
    <div class="card h-100">
      <img [src]="usuario.avatar" class="card-img-top" alt="foto de usuario" />
      <div class="card-body">
        <h5 class="card-title">
          {{ usuario.first_name }} {{ usuario.last_name }}
        </h5>
        <p class="card-text">
          This is a longer card with supporting text below as a natural lead-in
        </p>
        <p class="card-text">
          <span class="text-muted">ID: {{ usuario.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
